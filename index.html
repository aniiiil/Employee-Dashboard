<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Dashboard</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Employee Management</h1>
        <button class="createEmployee">Add Employee</button>
      </header>
    </div>

    <div class="employees">
      <div class="employees__name">
        <span class="employees__names--title">Employee List </span>
        <div class="employees__names--list"></div>
      </div>
      <div class="employees__single">
        <span class="employees__single--title">Employee Information </span>
        <div class="employees__single--info"></div>
      </div>
    </div>
    <!-- Modal Form -->
    <div class="addEmployee">
      <form class="addEmployee_create">
        Add a new Employee
        <div>
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            required
          />
          <input type="text" name="lastName" placeholder="Last Name" required />
        </div>
        <input type="text" name="imageUrl" placeholder="Image URL (Optional)" />
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          inputmode="email"
        />
        <input
          type="number"
          name="contactNumber"
          placeholder="Contact"
          inputmode="numeric"
          required
        />
        <input
          type="number"
          name="salary"
          placeholder="Salary"
          inputmode="numeric"
          required
        />
        <input type="text" name="address" placeholder="Address" required />
        <input
          type="date"
          name="dob"
          placeholder="Date of Birth"
          class="addEmployee_create--dob"
          required                                                                      
          />

        <input
          type="submit"
          value="Submit"
          class="addEmployee_create--submit"
        />
      </form>
    </div>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
  </body>
</html>
